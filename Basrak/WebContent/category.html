<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        table{
            border : 1px solid black;
            margin-left: auto;
            margin-right: auto;
        }
        tr,td{
            border : 1px solid red;
            text-align: center;
        }
        td{
            width : 100px;
        }
        td:first-child{
            width : 200px;
        }
        td:nth-child(2){
            width:300px;
        }

    </style>

</head>
<body>
    <!-- 야구, 축구, 농구, 배구, (그 외, other, 외톨이)-->

    <div class="container">
        <div class="row">

            <table>
                <tr>
                    <td rowspan="5">바스락 로고</td>
                    <td rowspan="5"></td>
                    <td>야구</td>
                    <td>유저 게시판</td>
                    <td>FAQ</td>
                </tr>
                <tr>
                    <td>축구</td>
                    <td>퀴즈</td>
                    <td rowspan="4"></td>
                </tr>
                <tr>
                    <td>농구</td>
                    <td rowspan="3"></td>
                </tr>
                <tr>
                    <td>배구</td>
                </tr>
                <tr>
                    <td>그 외</td>
                </tr>
            </table>

        </div>
    </div>

</body>
</html>
